description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% placeholder title %}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="pinfort">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet"> -->
        <link href="{{ 'assets/css/theme.css' |theme }}" rel="stylesheet">
        {% styles %}
        <script data-ad-client="ca-pub-7789044462184398" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-68679351-4"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-68679351-4');
        </script>
    </head>
    <body>
        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <main id="layout-content" role="main">
            {% page %}
        </main>

        <!-- Sidebar -->
        <aside id="layout-sidebar">

        </aside>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <!-- <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script> -->
        <!-- <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script> -->
        <!-- <script src="{{ 'assets/javascript/app.js'|theme }}"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        {% framework extras %}
        {% scripts %}

        <link href="https://fonts.googleapis.com/css?family=Lora|M+PLUS+Rounded+1c|Noto+Serif+JP:400,700&amp;subset=japanese" rel="stylesheet" lazyload>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css" lazyload>
    </body>
</html>
